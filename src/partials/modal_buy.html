<div class="buy__modal modal" data-modal="1">
  <div class="buy__container">
    <button type="button" class="buy__close-btn">
      <svg
        width="16"
        height="16"
        class="buy__close-icon js-modal-close modal__cross"
      >
        <use href="./images/sprite.svg#icon-modal-close"></use>
      </svg>
    </button>
    <form class="buy__form">
      <h2 class="buy__title">Buy now</h2>
      <ul class="buy__item-list">
        <li class="buy__item">
          <input
            type="checkbox"
            name="ice-cream"
            class="buy__check buy__check--green"
            id="green"
          />
          <label for="green" class="buy__katalog buy__katalog--green">
            <span class="buy__icon buy__icon--ice"></span>
            <div class="buy__shadow buy__shadow--green"></div>
            <p class="buy__name">ICE CREAM</p></label
          >
        </li>
        <li class="buy__item">
          <input
            type="checkbox"
            name="ice-cream"
            class="buy__check buy__check--yellow"
            id="yellow"
          />
          <label for="yellow" class="buy__katalog buy__katalog--yellow"
            ><span class="buy__icon buy__icon--coffee"></span>
            <div class="buy__shadow buy__shadow--yellow"></div>
            <p class="buy__name">ICE COFFEE</p></label
          >
        </li>
        <li class="buy__item">
          <input
            type="checkbox"
            name="ice-cream"
            class="buy__check buy__check--browm"
            id="brown"
          />
          <label for="brown" class="buy__katalog buy__katalog--brown"
            ><span class="buy__icon buy__icon--milk"></span>
            <div class="buy__shadow buy__shadow--brown"></div>
            <p class="buy__name">MILKSHAKE</p></label
          >
        </li>
      </ul>
      <ul class="buy__input-list">
        <li class="buy__input-item">
          <label for="name">
            <input
              type="text"
              name="name"
              class="buy__input"
              placeholder="Name"
              required
            />
          </label>
        </li>
        <li class="buy__input-item">
          <label for="">
            <input
              type="tel"
              name="telephone"
              class="buy__input"
              placeholder="Phone"
              required
            />
          </label>
        </li>
        <li class="buy__input-item">
          <label for="">
            <textarea
              type="text"
              name="Comment"
              class="buy__input buy__input--textarea"
              placeholder="Comment"
            ></textarea>
          </label>
        </li>
      </ul>
      <button type="submit" class="buy__submit">Submit</button>
    </form>
  </div>
</div>
<div class="overlay js-overlay-modal"></div>
